<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
        <title>My todo list</title>
    </head>
    <body>
        <h1 class="topheader">My todo list</h1>
        <input id="task" type="text" placeholder="Add a task" onkeydown="enterdown()"/>
        <button onclick="addTask()" id="addtask" class="btn btn-light">Add task</button>
        <div id="tasks"></div>
        <h2 class="middleheader">Completed</h2>
        <button onclick="clearDone()" id="cleardone">Clear</button>
        <div id="donetasks"></div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <p2 class="oma">Created by ErnoK003</p2><br>
    </body>
</html>
